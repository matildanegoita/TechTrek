<body>
    <nav>
        <img src ="images/Picture1.png" alt="Logo" width="100" height="50">

        </ul>
    </nav>

    <div>
        <h1>Progrămari Online</h1>
        <form action="index.html" method="post">
            <div>
                <label for="nume">Nume complet:</label>
                <input type="text" id="nume" name="nume" required placeholder="Introdu numele complet" autocomplete="name">
            </div>

            <br>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Introdu adresa de mail" autocomplete="email">
            </div>

            <br>

            <div>
                <label for="telefon">Telefon:</label>
                <input type="tel" id="telefon" name="telefon" required placeholder="Introdu numarul de telefon" autocomplete="tel">
            </div>

            <br>

            <div>
                <label for="serviciu">Serviciul dorit:</label>
                <select id="serviciu" name="serviciu" required>
                    <option value="" disabled selected>Selectați serviciul dorit</option>
                    <option value="consultatie_nutritie">Consultație Nutriție</option>
                    <option value="lpg_aliance_premium">LPG Aliance Premium</option>
                    <option value="lpg_ergolift_facial">LPG Ergolift Facial</option>
                    <option value="drenaj_limfatic">Drenaj Limfatic</option>
                    <option value="electrostimulare">Elecrostimulare</option>
                    <option value="criolipoliza">Criolipoliză</option>
                    <option value="tratament_glow">Tratament Facial Glow</option>
                    <option value="tratament_antiage">Tratament Facial Anti-age Plus</option>
                    <option value="epilare_laser">Epilare Definitivă Laser</option>

                </select>
            </div>

            <br>

            <div>

                <label for="data">Data programării:</label>
                <input type="date" id="data" name="data" required>
            </div>

            <br>

            <div>
                <label for="ora">Ora programării:</label>
                <input type="time" id="ora" name="ora" required>
            </div>

            <br>

            <div>
                <label for="mesaj">Mesaj suplimentar (opțional):</label>
                <textarea id="mesaj" name="mesaj" rows="4" cols="50" placeholder="Scrie un mesaj..."></textarea>
            </div>

            <br>

            <input type="submit" name="submit" value="Trimite Programarea">
        </form>
    </div>

    <br>

    </footer>
